<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS Satuan Elemen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Judul menggunakan satuan px */
        h1 {
            font-size: 20px;
            color: rgb(54, 17, 146);
        }

        /* Paragraf menggunakan pt */
        p {
            font-size: 12pt;
            line-height:0px;
            color: rgb(0, 0, 0);
        }

        /* Box menggunakan cm */
        .box-cm {
            width: 5cm;
            height: 2cm;
            background-color: rgb(108, 149, 238);
            padding: 10px;
            margin: 9px 0;
            border: 2px solid rgb(48, 48, 175);
        }

        /* Box menggunakan % */
        .box-percent {
            width: 60%;
            height: 84px;
            background-color: rgb(66, 249, 106);
            padding: 10px;
            border: 2px solid rgb(15, 123, 15);
        }
    </style>
</head>
<body>
    <!-- Judul dengan satuan px -->
    <h1>Judul menggunakan satuan px</h1>

    <!-- Paragraf dengan satuan pt -->
    <p>Paragraf menggunakan satuan pt.</p>

    <!-- Box dengan satuan cm -->
    <div class="box-cm"></div>

    <!-- Box dengan satuan % -->
    <div class="box-percent"></div>
</body>
</html>
