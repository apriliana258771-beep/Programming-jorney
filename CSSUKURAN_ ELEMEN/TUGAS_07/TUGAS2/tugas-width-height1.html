<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width dan Height</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: rgb(105, 161, 246);
        }

        .box2 {
            width: 300px;
            height: 150px;
            background-color: rgb(195, 146, 255);
        }

        .box3 {
            width: 400px;
            height: 200px;
            background-color: rgb(255, 133, 224);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
