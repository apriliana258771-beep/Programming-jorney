<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik Border 1</title>
    <style>
        .solid {
            border: 3px solid #2c2c2d;
            background-color: #d1cdcd;
            padding: 10px;
        }

        .dotted {
            border: 3px dotted #cf0acf;
            background-color: #f8a8f5;
            padding: 10px;
        }

        .double {
            border: 3px double #3f1179;
            background-color: #d9a1f8;
            padding: 10px;
        }

        .dashed {
            border: 3px dashed #1137c2;
            background-color: #85b4fc;
            padding: 10px;
        }

        .groove {
            border: 3px groove #b203b2;
            background-color: #f38fee;
            padding: 10px;
        }

        .ridge {
            border: 3px ridge #129412;
            background-color: #c9f8a0;
            padding: 10px;
        }

    </style>
</head>
<body>

    <h2>Contoh Border CSS</h2>

    <p class="solid">Ini adalah border solid</p>
    <p class="dotted">Ini adalah border dotted</p>
    <p class="double">Ini adalah border double</p>
    <p class="dashed">Ini adalah border dashed</p>
    <p class="groove">Ini adalah border groove</p>
    <p class="ridge">Ini adalah border ridge</p>

</body>
</body>
</html>
